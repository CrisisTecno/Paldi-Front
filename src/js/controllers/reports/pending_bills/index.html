<div>
  <p>
    <%= htmlWebpackPlugin.options.reports.report_options %>
  </p>
  <ng-include src="'/js/controllers/reports/general/date-select.html'"></ng-include>

  <span>
    <%= htmlWebpackPlugin.options.reports.format %>
  </span>
  <select
    ng-options="type for type in reports.selected.formats"
    ng-model="reports.current.type"
  >
    <option value="" disabled hidden selected>
      <%= htmlWebpackPlugin.options.reports.select %>
    </option>
  </select>

  <span>
    <%= htmlWebpackPlugin.options.reports.group %> 
  </span>
  <select
    ng-options="reports.prettyGroup(type) for type in reports.selected.groups"
    ng-model="reports.current.group"
  >
    <option value="" disabled hidden selected>
      <%= htmlWebpackPlugin.options.reports.select %>
    </option>
  </select>

  <br><br>

  <button class="btn btn-secondary-actions" ng-click="reports.download()">
    <%= htmlWebpackPlugin.options.reports.download_report %>
  </button>

  <br>
  <br>
</div>
