<div>
    <h3 class="form-title">Piso</h3>
    <form name="pisoForm" role="form" novalidate ng-submit="addProduct(pisoObj, pisoForm)" autocomplete="off">
        <h4>Color</h4>
        <div class="form-group">
            <label>Nombre</label>
            <input  type="text" name="name" ng-model="pisoObj.name" class="form-control" required>
            <small class="error-message" ng-if="pisoForm.$validated && pisoForm.name.$error.required">Campo requerido</small>
        </div>

        <div class="form-group">
            <label>Código</label>
            <input  type="text" name="code" ng-model="pisoObj.code" class="form-control" required>
            <small class="error-message" ng-if="pisoForm.$validated && pisoForm.code.$error.required">Campo requerido</small>
        </div>

        <div class="form-group">
            <label>Línea</label>
            <input  type="text" name="line" ng-model="pisoObj.line" class="form-control" required>
            <small class="error-message" ng-if="pisoForm.$validated && pisoForm.line.$error.required">Campo requerido</small>
        </div>

        <div class="form-group">
            <label>MRP</label>
            <input  type="number" min="1" step="1" name="mrp" ng-model="pisoObj.mrp" class="form-control" required>
            <small class="error-message" ng-if="pisoForm.$validated && pisoForm.mrp.$error.required">Campo requerido</small>
        </div>

        <h4>Precio</h4>

        <div class="form-group">
            <label>Tipo de precio</label>
            <select name="priceType" ng-model="pisoObj.priceType" class="form-control" required>
                <option value="BOX">Por caja</option>
            </select>
            <small class="error-message" ng-if="pisoForm.$validated && pisoForm.priceType.$error.required">Campo requerido</small>
        </div>
        
        <div class="form-group">
            <label>Precio</label>
            <input  type="number" min="0" step="0.01" name="price" ng-model="pisoObj.price" class="form-control" required>
            <small class="error-message" ng-if="pisoForm.$validated && pisoForm.price.$error.required">Campo requerido</small>
        </div>

        <div class="form-group">
            <label>M² por caja</label>
            <input  type="number" min="0" step="0.01" name="m2Box" ng-model="pisoObj.m2Box" class="form-control" required>
            <small class="error-message" ng-if="pisoForm.$validated && pisoForm.m2Box.$error.required">Campo requerido</small>
        </div>

        <div class="form-group">
            <label>Precio de instalación por m<sup>2</sup> (Dlls)</label>
            <input  type="number" min="0" step="0.01" name="installationPrice" ng-model="pisoObj.installationPrice" class="form-control" required>
            <small class="error-message" ng-if="pisoForm.$validated && pisoForm.installationPrice.$error.required">Campo requerido</small>
        </div>

        <br>
        <div>
            <button type="button" class="btn btn-default" ng-click="closeThisDialog('')">Cancelar</button>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </form>
</div>
