<div>
    <h3 class="form-title"><%= htmlWebpackPlugin.options.molding_form.molding %></h3>
    <form name="moldingForm" role="form" novalidate ng-submit="addProduct(moldingObj, moldingForm)" autocomplete="off">

        <div class="form-group">
            <label><%= htmlWebpackPlugin.options.quote_commons %></label>
            <input  type="text" name="name" ng-model="moldingObj.name" class="form-control" required>
            <small class="error-message" ng-if="moldingForm.$validated && moldingForm.name.$error.required">
                <%= htmlWebpackPlugin.options.general.required_field %>
            </small>
        </div>

        <div class="form-group">
            <label><%= htmlWebpackPlugin.options.molding_form.measure_units %></label>
            <select name="priceType" ng-model="moldingObj.priceType" class="form-control" required="">
                <%= htmlWebpackPlugin.options.molding_form.measure_options %>
            </select>
            <small class="error-message" ng-if="moldingForm.$validated && moldingForm.priceType.$error.required">
                <%= htmlWebpackPlugin.options.general.required_field %>
            </small>
        </div>

        <div class="form-group">
            <label><%= htmlWebpackPlugin.options.quote_commons.price %></label>
            <input  type="number" min="1" step="1" name="price" ng-model="moldingObj.price" class="form-control" required>
            <small class="error-message" ng-if="moldingForm.$validated && moldingForm.price.$error.required">
                <%= htmlWebpackPlugin.options.general.required_field %>
            </small>
        </div>

        <br>
        <div>
            <button type="button" class="btn btn-default" ng-click="closeThisDialog('')"><%= htmlWebpackPlugin.options.general.cancel %></button>
            <button type="submit" class="btn btn-primary"><%= htmlWebpackPlugin.options.general.add %></button>
        </div>

    </form>
</div>
