<table class="table table-striped  table-hover" datatable="ng" dt-options="tableOptions" id="productsTable">
    <thead>
        <tr>
            <th>Ítem</th>
            <th>Ubicación</th>
            <th>Tipo</th>
            <th>Color</th>
            <th>m²</th>


            <th>Precio por Caja</th>
            <th>Cant. Cajas</th>
            <th>Instalación</th>
            <th>Total</th>

            <th>Obs.</th>

        </tr>
    </thead>
    <tbody ng-repeat="p in productTypeList.products">
        <tr>
            <td>{{p.item}}</td>
            <td>{{p.location}}</td>
            <td>{{p.type}}</td>
            <td>{{p.color.name}}</td>
            <td>{{p.m2}}</td>

            <td>{{p.price | currency}}</td>
            <td>{{p.quantity}}</td>
            <td ng-if="p.installationPrice > 0">Si</td>
            <td ng-if="p.installationPrice == 0">No</td>
            <td>{{p.total | currency}}</td>

            <td><button class="btn btn-info" ng-disabled="!p.notes" ng-click="showProductNotes(p.notes)">Ver</button></td>
        </tr>
    </tbody>
</table>
