<table class="table table-striped  table-hover">
    <thead>
        <tr>
            <th><%= htmlWebpackPlugin.options.details_headers.qty %></th>
            <th><%= htmlWebpackPlugin.options.details_headers.name %></th>
            <th><%= htmlWebpackPlugin.options.details_headers.price %></th>
            <th><%= htmlWebpackPlugin.options.details_headers.actions %></th>
        </tr>
    </thead>
    <tbody ng-repeat="p in installationPlusList">
        <tr>
            <td>{{p.quantity}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price | currency}}</td>
            <td class="table-actions">
                <button type="button" class="btn btn-edit" ng-click="editInstallationPlus(p,installationPlusList)" title="<%= htmlWebpackPlugin.options.general.edit %>"><i class="fa fa-pencil fa-lg"></i></button>
                <button type="button" class="btn btn-remove" ng-click="removeAdditional(p,installationPlusList)" title="<%= htmlWebpackPlugin.options.general.remove %>">X</button>
            </td>
        </tr>
    </tbody>
</table>
