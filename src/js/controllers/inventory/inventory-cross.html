<div class="inventory-cross-view">
  <div class="ibox">
    <div class="ibox-title">
      <h3>Traslados</h3>
    </div>
    <div class="ibox-content">
      <div class="form-group pull-right">
        <button type="button" ng-repeat="entryType in entryTypes" class="btn" ng-class="(entryType.value == selectedType)? 'btn-today' : 'btn-secondary-left'" ng-click="typeChange(entryType.value)">{{entryType.label}}</button>
      </div>
      <div>
        <label>Almacén origen:</label>
        <select name="warehouses" id="repeatWarehouses" ng-model="warehouse" ng-change="updateWarehouse(warehouse)">
          <option ng-repeat="warehouse in warehouses" ng-hide="selectedSecondaryWarehouse.id==warehouse.id" value="{{warehouse}}">{{warehouse.name}}</option>
        </select>
        <br>
        <small class="error-message" ng-if="validated && !warehouse"> Campo requerido</small>
        <br>
      </div>
      <div>
        <label>Almacén destino:</label>
        <select name="warehouses" id="repeatWarehouses" ng-model="warehouseSecondary" ng-change="updateSecondaryWarehouse(warehouseSecondary)">
          <option ng-repeat="warehouse in warehouses" ng-hide="selectedWarehouse.id==warehouse.id" value="{{warehouse}}">{{warehouse.name}}</option>
        </select>
        <br>
        <small class="error-message" ng-if="validated && !warehouseSecondary"> Campo requerido</small>
        <br>
      </div>
      <form name="movementForm" role="form" novalidate ng-submit="addMovement(movementObj, movementForm)" autocomplete="off">
        <div class="form-group">
          <label>Tipo</label>
          <select name="type" ng-model="movementObj.type" class="form-control" ng-change="updateType(selectedTypeCap, movementObj)" required="">
            <!-- <option value="Laminados">Laminado</option> -->
            <option value="Vinil">Vinil</option>
            <option value="Ingenieria">Ingeniería</option>
            <option ng-if="selectedType == 'plus'" value="Generales">Generales</option>
          </select>
          <small class="error-message" ng-if="movementForm.$validated && movementForm.type.$error.required">Campo requerido</small>
        </div>
        <div class="form-group" ng-show="selectedType == 'piso'">
          <label>Color</label>
          <input type="text" name="color" ng-model="movementObj.color" id="color" ng-disabled="!movementObj.type" class="form-control" value="{{moda}}" required="" uib-typeahead="color.label for color in movementObj.colors | filter: $viewValue" typeahead-editable="false" typeahead-on-select="movementObj.color = $item">
          <small class="error-message" ng-if="movementForm.$validated && movementForm.color.$error.required">Campo requerido</small>
          <img ng-show="showSpinner" class="spinner-img" src="img/spinner.gif">
        </div>
        <div class="form-group" ng-show="selectedType == 'plus'">
          <label>Moldura</label>
          <input type="text" name="color" ng-model="movementObj.color" id="color" ng-disabled="!movementObj.type" class="form-control" value="{{moda}}" required="" uib-typeahead="color.label for color in movementObj.colors | filter: $viewValue" typeahead-editable="false" typeahead-on-select="movementObj.color = $item">
          <small class="error-message" ng-if="movementForm.$validated && movementForm.color.$error.required">Campo requerido</small>
          <img ng-show="showSpinner" class="spinner-img" src="img/spinner.gif">
        </div>
        <div class="form-group">
          <label>Cantidad <small>(cajas)</small></label>
          <input type="number" name="quantity" min="1" ng-model="movementObj.quantity" class="form-control" required>
          <small class="error-message" ng-if="movementForm.$validated && movementForm.quantity.$error.required">Campo requerido</small>
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <input type="text" name="description" ng-model="movementObj.description" class="form-control" required>
          <small class="error-message" ng-if="movementForm.$validated && movementForm.description.$error.required">Campo requerido</small>
        </div>
        <br>
        <div>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>
