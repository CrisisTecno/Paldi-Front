<div class="inventory-report-view">
    <div class="ibox">
        <div class="ibox-title"><h3>Reporte de Inventario</h3></div>
        <div class="ibox-content">
          <a ng-if="(currentUser.canAdmin || currentUser.canManage) && !isEmpty" class="btn btn-secondary-left" href="{{downloadLink}}" download="reporte_movimientos.xlsx">Descargar reporte</a>
          <br><br>
            <div class="form-group pull-right">
              <button type="button" ng-repeat="entryType in entryTypes" class="btn" ng-class="(entryType.value == selectedType)? 'btn-today' : 'btn-secondary-left'" ng-click="typeChange(entryType.value)">{{entryType.label}}</button>
            </div>

        	<div  class="table-filter" ng-if="ready" ng-dropdown-multiselect="" options="availableWarehousesList" selected-model="warehouseList" extra-settings="dropdownSettings" events="warehouseDropdownEvents" translation-texts="warehouseDropdownTranslations"/>
            <br><br><br><br>
            <!--a class="btn btn-success" href="{{downloadLink}}" ng-hide="isEmpty" download="Reporte_inventario_movimientos.xlsx">Descargar</a-->
			<div>
				<table ng-if="ready" id="report-table" class="table table-striped table-hover" datatable="" dt-options="tableOptions" dt-columns="tableColumns"></table>
			</div>

        </div>
    </div>
</div>
