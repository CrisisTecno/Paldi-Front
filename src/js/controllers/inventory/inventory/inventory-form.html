<div>
    <h3 class="form-title">Agregar Entrada</h3>
    <form name="productForm" role="form" novalidate ng-submit="addProduct(productObj, productForm)" autocomplete="off">


        <div class="form-group">
            <label>Tipo</label>
            <select name="type" ng-model="productObj.type" class="form-control" ng-change="updateType('Piso', productObj)" required="">
                <!-- <option value="Laminados">Laminado</option> -->
                <option value="Vinil">Vinil</option>
                <option value="Ingenieria">Ingeniería</option>
            </select>
            <small class="error-message" ng-if="productForm.$validated && productForm.type.$error.required">Campo requerido</small>
        </div>

        <div class="form-group">
            <label ng-hide="showSpinner">Color</label>
            <input ng-hide="showSpinner" type="text" name="color" ng-model="productObj.color" id="color" ng-disabled="!productObj.type"
                   class="form-control" value="{{modaa}}" required=""
                   uib-typeahead="color.label for color in productObj.colors | filter: $viewValue"
                   typeahead-editable="false" typeahead-on-select="productObj.color = $item">
            <small ng-hide="showSpinner" class="error-message" ng-if="productForm.$validated && productForm.color.$error.required">Campo requerido</small>
            <img ng-show="showSpinner" class="spinner-img" src="img/spinner.gif">
        </div>

        <div class="form-group">
            <label>Cantidad <small>(cajas)</small></label>
            <input  type="number" name="quantity" ng-model="productObj.quantity" class="form-control" required>
            <small class="error-message" ng-if="productForm.$validated && productForm.name.$error.required">Campo requerido</small>
        </div>

        <div class="form-group">
            <label>Costo <small>(por caja)</small></label>
            <input  type="number" name="cost" ng-model="productObj.cost" class="form-control" required>
            <small class="error-message" ng-if="productForm.$validated && productForm.name.$error.required">Campo requerido</small>
        </div>

        <div class="form-group">
          <label>Descripción</label>
          <input  type="text" name="description" ng-model="productObj.description" class="form-control" required>
          <small class="error-message" ng-if="productForm.$validated && productForm.name.$error.required">Campo requerido</small>
        </div>

        <br>
        <div>
            <button type="button" class="btn btn-default" ng-click="closeThisDialog('')">Cancelar</button>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </form>
</div>
