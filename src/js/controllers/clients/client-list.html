<div class="client-list-view">
    <div class="ibox">
        <div class="ibox-title">
            <h3><%= htmlWebpackPlugin.options.general.clients %></h3></div>
        <div class="ibox-content">

            <!-- <button class="btn btn-primary" ui-sref="console.client-new">
              <%= htmlWebpackPlugin.options.general.add %>
            </button> -->

            <div ng-show="step=='loaded'" class="table-filter">
                <label>
                  <%= htmlWebpackPlugin.options.client.type %>
                </label>
                <select name="type" ng-model="type" class="form-control" required="">
                    <option value="">
                      <%= htmlWebpackPlugin.options.general.all %>
                    </option>
                    <option value="DIRECT_SALE">{{pretty('clientType', 'DIRECT_SALE')}}</option>
                    <option value="DISTRIBUTOR_INDEPENDENT">{{pretty('clientType', 'DISTRIBUTOR_INDEPENDENT')}}</option>
                    <option value="DISTRIBUTOR_PREMIUM">{{pretty('clientType', 'DISTRIBUTOR_PREMIUM')}}</option>
                    <option value="PROJECTS">{{pretty('clientType', 'PROJECTS')}}</option>
                    <option value="ARCHITECT_INTERIOR">{{pretty('clientType', 'ARCHITECT_INTERIOR')}}</option>
                </select>
            </div>

            <div>
                <table 
                    class="table table-striped table-hover" 
                    datatable="" 
                    dt-options="tableOptions" 
                    dt-columns="tableColumns">
                </table>
            </div>

            <p ng-show="step=='empty'">
              <%= htmlWebpackPlugin.options.client.error_no_clients %>
            </p>
            <p ng-show="step=='loading'">
              <%= htmlWebpackPlugin.options.general.loading %>
            </p>
            
        </div>
    </div>
</div>
