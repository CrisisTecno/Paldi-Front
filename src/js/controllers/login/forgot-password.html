
<div class="forgot-password-view">
	<fieldset>
		<h1><%= htmlWebpackPlugin.options.login.recover_pass %></h1>
		
		<form class="m-t" role="form" ng-submit="forgot(username)">
			
			<div class="form-group">
				<input type="email" name="username" ng-model="username" class="form-control" placeholder="E-mail" required="">
			</div>
			<button type="submit" class="btn btn-paldi btn-primary block full-width m-b"><%= htmlWebpackPlugin.options.login.send_pass %></button>
			
			<p class="text-center"><a ui-sref="access.login"><%= htmlWebpackPlugin.options.login.back_login %></a></p> 
			
		</form>
	</fieldset>
</div>
