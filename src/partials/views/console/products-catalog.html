<div class="products-view">
	<div class="ibox">

		<div class="ibox-title">
			<h3>
				<%= htmlWebpackPlugin.options.console.catalog %>
			</h3>
		</div>
		<div class="ibox-content">

			<button type="button" class="btn btn-primary-left" ng-click="loadCatalog()">
				<%= htmlWebpackPlugin.options.console.load_catalog %>
			</button>

			
			<table ng-if="ready" id="products-catalog-table" class="table table-striped table-hover" 
				datatable="" dt-options="tableOptions" dt-columns="tableColumns" dt-instance="dtInstanceCallback"></table>

		</div>
	</div>
</div>
