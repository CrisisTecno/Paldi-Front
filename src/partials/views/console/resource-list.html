<div class="products-view">
	<div class="ibox">

		<div class="ibox-title">
			<h3><%=htmlWebpackPlugin.options.resources.resources%></h3>
		</div>
		<div class="ibox-content">

			
			<button ng-if='currentUser.role=="SUPERADMIN" || currentUser.role=="ADMIN"' type="button" class="btn btn-primary-left" ng-click="loadResource()" ><%=htmlWebpackPlugin.options.resources.load%></button>

			<table ng-if="ready" id="resources-table" class="table table-striped table-hover" 
				datatable="" dt-options="tableOptions" dt-columns="tableColumns" dt-instance="dtInstanceCallback"></table>

		</div>
	</div>
</div>
