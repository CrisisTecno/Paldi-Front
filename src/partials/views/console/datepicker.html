<div>
	<form name="dateForm" role="form" novalidate ng-submit="changeDate(dateModel, dateForm)" autocomplete="off">
		<div ng-show="newStatus == 'PRODUCTION' && dateType == 'endProduction'">
			<label>
				<%= htmlWebpackPlugin.options.datepicker.supplier_id %>
			</label>
			<input type="text"  class=" form-control" name="providerId" ng-model="dateModel.providerId" ng-required="newStatus == 'PRODUCTION' && dateType == 'endProduction'">
			<small class="error-message" ng-if="dateForm.$validated && !providerId">
				<%= htmlWebpackPlugin.options.general.required_field %>
			</small>
			<br>
		</div>

		<label ng-show="dateType == 'endProduction'">
			<%= htmlWebpackPlugin.options.datepicker.due_date %>
		</label>
		<label ng-show="dateType == 'arrival'">
			<%= htmlWebpackPlugin.options.datepicker.arrival %>
		</label>
		<label ng-show="dateType == 'install'">
			<%= htmlWebpackPlugin.options.datepicker.installation %>
		</label>
		
		<div class="well">
			<div uib-datepicker ng-model="date" datepicker-options="dateOptions" ng-change="dateChanged(this)"></div>
			<div uib-timepicker ng-model="date" ng-change="dateChanged(this)" ng-show="dateType == 'install'"></div>
			<small> 
				<%= htmlWebpackPlugin.options.date.selected_date %>
			</small> 
			<span ng-show="dateType == 'install'" class="form-control">{{ date | date : 'dd/MM/yyyy hh:mm a'}}</span>
			<span ng-show="dateType == 'arrival' || dateType == 'endProduction'" class="form-control">{{ date | date : 'dd/MM/yyyy'}}</span>
		</div>

		<div ng-show="dateType == 'arrival' ">
			<div>
			<label><%= htmlWebpackPlugin.options.datepicker.folio %></label>
				<input type="text"  class=" form-control" name="folioID" ng-model="dateModel.orderTransitInvoice">
			</div>
			<div>
			<br>
			<label><%= htmlWebpackPlugin.options.datepicker.guide %></label>
			<button type="button" class="btn btn-primary" ng-click="addDataToRepeater(dateModel,'guides')">+</button>
			<div>
				<div   ng-repeat="guide in dateModel.guides track by $index" >
					<div style="display:flex">
					<input style="max-width:90%; margin:auto;" ng-model="dateModel.guides[$index]" type="text"  class="form-control">
					<button type="button" class="btn btn-primary" ng-click="removeDataFromRepeater(dateModel,'guides',$index)">x</button>
					</div>
					<br>
				</div>
				
			</div>

			</div>
		</div>
    <div ng-show="invisible !== true">


        <div ng-hide="dateType == 'commitment'"class="form-group notes">
          <label>
            <%= htmlWebpackPlugin.options.datepicker.comments %>
          </label>
          <textarea name="notes" ng-model="dateModel.notes" class="form-control" ng-required="newStatus == 'PRODUCTION'"></textarea>
        </div>

      </div>

		<div>
			<button type="button" class="btn btn-default" ng-click="closeThisDialog()">
				<%= htmlWebpackPlugin.options.general.cancel %>
			</button>
			<button type="sumbit" class="btn btn-primary">
				<%= htmlWebpackPlugin.options.datepicker.save %>
			</button>
		</div>

	</form>
</div>
