<div class="products-view">
	<div class="ibox">

		<div class="ibox-title">
			<h3>
				<%= htmlWebpackPlugin.options.console.products %>
			</h3>
		</div>
		<div class="ibox-content">

			<button class="btn" ng-class="(productType.value == selectedType)? 'btn-today' : 'btn-secondary-left'" 
				ng-repeat="productType in productTypes" ng-click="typeChange(productType.value)">{{productType.label}}</button>
			<button type="button" class="btn btn-primary-left" ng-click="addProduct()">
				<%= htmlWebpackPlugin.options.general.add %>
				{{addButtonLabel}}</button>

			
			<table ng-if="ready" id="products-table" class="table table-striped table-hover" 
				datatable="" dt-options="tableOptions" dt-columns="tableColumns" dt-instance="dtInstanceCallback"></table>

		</div>
	</div>
</div>
