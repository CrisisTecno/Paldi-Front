<div>
    <h3 class="form-title">
        <%= htmlWebpackPlugin.options.commissions.change_percentage %>
    </h3>
    <form name="percentForm" role="form" novalidate ng-submit="changePercent(percentForm)" autocomplete="off">

        <div class="form-group">
            <label>
                <%= htmlWebpackPlugin.options.commissions.new_percentaje %>
            </label>
            <input class="form-control" type="number" name="percent" ng-change="percentChanged(newPercent)" ng-model="newPercent" min="0" max="{{maxPercent}}" step=".01" required="">
            <small class="error-message" ng-if="percentForm.$validated && percentForm.percent.$error.required">
                <%= htmlWebpackPlugin.options.general.required_field %>
            </small>
            <small class="error-message" ng-if="percentForm.$validated && percentForm.percent.$error.max">
                <%= htmlWebpackPlugin.options.commissions.max_value %>
                {{maxPercent}}%</small>
            <small class="error-message" ng-if="percentForm.$validated && percentForm.percent.$error.min">
                <%= htmlWebpackPlugin.options.commissions.min_value %>
            </small>
        </div>

        <div>
            <button type="button" class="btn btn-default" ng-click="closeThisDialog('')">
                <%= htmlWebpackPlugin.options.general.cancel %>
            </button>
            <button type="submit" class="btn btn-primary">
                <%= htmlWebpackPlugin.options.general.change %>
            </button>
        </div>

    </form>
</div>
