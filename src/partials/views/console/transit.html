<div class="transit-view">
    <div class="ibox">
        <div class="ibox-title">
            <h3 class="pull-left">
                <%= htmlWebpackPlugin.options.deadlines.arrival %>
            </h3>
         

            <h3 class="pull-right">{{getTypeTitle(type)}}</h3>
        </div>
        <div class="ibox-content" >
       
                <h4 style="display: flex; margin-right: 3%;"><%= htmlWebpackPlugin.options.date.select_date %></h4>
       
<div style="display: flex;">
    <p class="input-group pull-left" style="width: 40%; margin-right: 1rem;">
        <span class="input-group-btn">
            <button type="button" class="btn btn-calendar" ng-click="openDateDialog('start', orderId)">
                <%= htmlWebpackPlugin.options.date.from %> <i class="glyphicon glyphicon-calendar"></i>
            </button>
        </span>
        <input name="startDate" type="text" class="form-control"
            uib-datepicker-popup="{{format}}" ng-model="dateRange.start"
            is-open="dateRange.startOpened"
            datepicker-options="startDateOptions" required="true"
            ng-change="updateDateRange('start', dateRange.start)" />
    </p>

    <p class="input-group pull-left" style="width: 40%; margin-right: 1rem;">
        <span class="input-group-btn">
            <button type="button" class="btn btn-calendar" ng-click="openDateDialog('end', orderId)">
                <%=htmlWebpackPlugin.options.date.to%><i class="glyphicon glyphicon-calendar"></i>
            </button>
        </span>
        <input name="endDate" type="text" class="form-control"
       uib-datepicker-popup="{{format}}" ng-model="dateRange.end"
       is-open="dateRange.endOpened"
       datepicker-options="endDateOptions" required="true"
       ng-change="updateDateRange('end', dateRange.end)" />

    </p>
</div>


            </div>
            <br>
      
            <div>
                <table ng-if="ready" class="table table-striped table-hover " datatable="" dt-options="transitTableOptions" dt-columns="transitColumns" id="transit-table"></table>
            </div>
        </div>
    </div>
</div>
