<div>
	<div class="ibox float-e-margins col-lg-8">

		<div class="ibox-title"><h3>Tipo de Cambio</h3></div>
		<div class="ibox-content">
			<fieldset>
				<form class="form-horizontal" name="exchangeRateForm" >
					<div class="form-group">
						<label class="col-lg-2 control-label">Nuevo tipo de cambio</label>
						<div class="col-lg-10">
							<input ng-currency class="form-control" ng-model="exchangeRate" type="text" min="0.01" step="0.01" name="exchangeRate" required placeholder="Tipo de cambio actual: {{currentExchangeRate | currency}}" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-8">
							<button ng-if="currentUser.role == 'SUPERADMIN'" class="btn btn-success pull-right" ng-click="changeRate(exchangeRate, exchangeRateForm)">Cambiar</button>
						</div>
					</div>
				</form>
			</fieldset>
		</div>
	</div>
</div>
