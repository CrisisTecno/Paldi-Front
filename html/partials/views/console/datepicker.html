<div>
	<form name="dateForm" role="form" novalidate ng-submit="changeDate(dateModel, dateForm)" autocomplete="off">
		<div ng-show="newStatus == 'PRODUCTION' && dateType == 'endProduction'">
			<label>ID del Proveedor</label>
			<input type="text"  class=" form-control" name="providerId" ng-model="dateModel.providerId" ng-required="newStatus == 'PRODUCTION' && dateType == 'endProduction'">
			<small class="error-message" ng-if="dateForm.$validated && !providerId">Campo requerido</small>
			<br>
		</div>

		<label ng-show="dateType == 'endProduction'">Fecha de Salida de Producción</label>
		<label ng-show="dateType == 'arrival'">Fecha de Llegada</label>
		<label ng-show="dateType == 'install'">Fecha de Instalación</label>
		
		<div class="well">
			<div uib-datepicker ng-model="date" datepicker-options="dateOptions" ng-change="dateChanged(this)"></div>
			<div uib-timepicker ng-model="date" ng-change="dateChanged(this)" ng-show="dateType == 'install'"></div>
			<small> Fecha Seleccionada: </small> 
			<span ng-show="dateType == 'install'" class="form-control">{{ date | date : 'dd/MM/yyyy hh:mm a'}}</span>
			<span ng-show="dateType == 'arrival' || dateType == 'endProduction'" class="form-control">{{ date | date : 'dd/MM/yyyy'}}</span>
		</div>

		<div ng-hide="dateType == 'commitment'" class="form-group notes">
			<label>Observaciones</label>
			<textarea name="notes" ng-model="dateModel.notes" class="form-control" ng-required="newStatus == 'PRODUCTION'"></textarea>
		</div>

		<div>
			<button type="button" class="btn btn-default" ng-click="closeThisDialog()">Cancelar</button>
			<button type="sumbit" class="btn btn-primary">Capturar datos</button>
		</div>

	</form>
</div>
