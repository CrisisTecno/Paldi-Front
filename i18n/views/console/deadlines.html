<div class="deadlines-view">
    <div class="ibox">
        <div class="ibox-title">
            <h3 class="pull-left">Operaciones</h3>
            <h3 class="pull-right">{{getTypeTitle(type)}}</h3>
        </div>
        <div class="ibox-content">
            <div>
                <h4>Seleccione una fecha:</h4>
                <button ng-disabled="!ready" ng-repeat="day in days" class="btn" ng-class="(day.value == type)? 'btn-today' : 'btn-secondary-left'" ng-click="typeChange(day.value)">{{day.date | date : 'dd/MM/yy'}}</button>
                <button ng-disabled="!ready" class="btn" ng-class="type == 'PAST' ? 'btn-today' : 'btn-secondary-left'" ng-click="typeChange('PAST')">Vencidas</button>
                <a class="btn btn-success" href="{{downloadLink}}" download="Operaciones.xlsx">Descargar</a>

            </div>
            <br>
            <div>
                <h>Embarque</h>
                <table ng-if="ready" class="table table-striped table-hover" datatable dt-options="productionTableOptions" dt-columns="productionColumns" id="production-table"></table>
            </div>
            <div>
                <h>Llegada</h>
                <table ng-if="ready" class="table table-striped table-hover " datatable dt-options="transitTableOptions" dt-columns="transitColumns" id="transit-table"></table>
            </div>
        </div>
    </div>
</div>
