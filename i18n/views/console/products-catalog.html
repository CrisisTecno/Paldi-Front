<div class="products-view">
	<div class="ibox">

		<div class="ibox-title">
			<h3>Catálago de productos</h3>
		</div>
		<div class="ibox-content">

			<button type="button" class="btn btn-primary-left" ng-click="loadCatalog()" ng-disabled="!canUpload">Cargar catálogo</button>

			
			<table ng-if="ready" id="products-catalog-table" class="table table-striped table-hover" datatable dt-options="tableOptions" dt-columns="tableColumns" dt-instance="dtInstanceCallback"></table>

		</div>
	</div>
</div>
