<table class="table table-striped  table-hover">
    <thead>
        <tr>
            <th>Cant</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody ng-repeat="p in plusList">
        <tr>
            <td>{{p.quantity}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price | currency}} {{pretty('plusPriceType', p.priceType)}}</td>
            <td class="table-actions">
                <button type="button" class="btn btn-edit" ng-click="editPlus(p,plusList)" title="Editar"><i class="fa fa-pencil fa-lg"></i></button>
                <button type="button" class="btn btn-remove" ng-click="removeAdditional(p,plusList)" title="Remover">X</button>
            </td>
        </tr>
    </tbody>
</table>
