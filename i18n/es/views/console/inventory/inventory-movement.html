<div class="movements-view">
    <div class="ibox">
        <div class="ibox-title">
            <h3>views.console.inventory.movement.title</h3></div>
            <div class="ibox-content">
                <button ng-repeat="type in types" class="btn" ng-class="(type.value == selectedType)? 'btn-today' : 'btn-secondary-left'" ng-click="typeChange(type.value)">{{type.label}}</button>
                <a class="btn btn-success" ui-sref="console.inventory-new" ng-if="addEntryButton">views.console.inventory.movement.add_entry</a>

                <table ng-if="inEntriesTable" id="inEntries-table" class="table table-striped table-hover" datatable dt-options="tableInOptions" dt-columns="tableInColumns"></table>
                <table ng-if="crossEntriesTable" id="crossEntries-table" class="table table-striped table-hover" datatable dt-options="tableCrossOptions" dt-columns="tableCrossColumns"></table>
                <table ng-if="searchEntriesTable" id="searchEntries-table" class="table table-striped table-hover" datatable dt-options="tableSearchOptions" dt-columns="tableSearchColumns"></table>
            </div>
        </div>
    </div>
