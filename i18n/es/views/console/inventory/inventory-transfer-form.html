<div>
  <h3 class="form-title">Transferir producto</h3>
  <form name="productForm" role="form" novalidate ng-submit="transfer(productObj, productForm)" autocomplete="off">
    <div class="form-group">
      <label>Desde Almacén</label>
      <input type="text" name="warehouse" ng-model="productObj.warehouse" class="form-control" ng-value="product.warehouse.name" readonly>
    </div>

    <div class="form-group">
      <label>Hacia Almacén</label>
      <select name="warehouses" id="warehouses" class="form-control" ng-model="productObj.secundaryWarehouse" required>
        <option ng-repeat="warehouse in warehouses" ng-if="warehouse.name != product.warehouse.name " value="{{ warehouse }}">{{warehouse.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Tipo</label>
      <input type="text" name="type" ng-model="productObj.type" class="form-control" ng-value="product.color.type" readonly>
    </div>

    <div class="form-group">
      <label>Color</label>
      <input type="text" name="color" ng-model="productObj.color" class="form-control" ng-value="product.color.name" readonly>
    </div>

    <div class="form-group">
      <label>Cantidad <small>(cajas)</small></label>
      <input type="number" name="quantity" ng-model="productObj.quantity" class="form-control" ng-value=" product.quantity">
    </div>

    <div class="form-group">
      <label>Descripción</label>
      <input type="text" name="description" ng-model="productObj.description" class="form-control" ng-value=" product.description">
    </div>

    <br>
    <div>
      <button type="button" class="btn btn-default" ng-click="closeThisDialog('')">Cancelar</button>
      <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
  </form>
</div>
