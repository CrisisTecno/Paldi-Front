<div>
    <h3 class="form-title" ">Almacén</h3>
    <form name="warehouseForm" role="form" novalidate ng-submit="addWarehouse(warehouseObj, warehouseForm)" autocomplete="off">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="name" ng-model="warehouseObj.name" class="form-control" required>
            <small class="error-message" ng-if="warehouseForm.$validated && warehouseForm.name.$error.required">Campo requerido</small>
        </div>
        <div class="form-group">
            <label>Dirección</label>
            <input type="text" name="address" ng-model="warehouseObj.address" class="form-control" required>
            <small class="error-message" ng-if="warehouseForm.$validated && warehouseForm.address.$error.required">Campo requerido</small>
        </div>
        <div class="form-group">
            <label>Ciudad</label>
            <select name="type" ng-model="warehouseObj.city" class="form-control" required>
                <option value="Ensenada">Ensenada</option>
                <option value="Tijuana">Tijuana</option>
                <option value="Mexicali">Mexicali</option>
                <option value="Rosarito">Rosarito</option>
                <option value="Tecate">Tecate</option>
            </select>
            <small class="error-message" ng-if="warehouseForm.$validated && warehouseForm.city.$error.required">Campo requerido</small>
        </div>
        <div class="form-group">
            <label>Teléfono</label>
            <input type="phone" maxlength="10" pattern="[0-9]{10}" name="phone" ng-model="warehouseObj.phone" class="form-control" required>
            <small class="error-message" ng-if="warehouseForm.$validated && warehouseForm.phone.$error.required">Campo requerido</small>
            <small class="error-message" ng-if="warehouseForm.phone.$error.pattern">El número de teléfono debe tener 10 dígitos</small>
        </div>
        <br>
        <div>
            <button type="button" class="btn btn-default" ng-click="closeThisDialog('')">Cancelar</button>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </form>
</div>
