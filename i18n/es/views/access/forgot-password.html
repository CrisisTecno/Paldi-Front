
<div class="forgot-password-views.>
	<fieldset>
		<h1 data-t>views.access.forgot_password.recover</h1>
		
		<form class=" m-t" role="form" ng-submit="forgot(username)">
			
			<div class="form-group">
				<input type="email" name="username" ng-model="username" class="form-control" placeholder="E-mail" required>
			</div>
			<button type="submit" class="btn btn-paldi btn-primary block full-width m-b">Recordar</button>
			
			<p class="text-center"><a ui-sref="access.login">Volver a Ingreso</a></p> 
			
		
	
</div>
